<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de C칙mera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <script>
    const video = document.getElementById('camera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" } // 游댳 c칙mera traseira
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Erro ao acessar a c칙mera:", err);
        alert("N칚o foi poss칤vel acessar a c칙mera. Verifique permiss칫es e HTTPS.");
      }
    }

    startCamera();
  </script>
</body>
</html>
