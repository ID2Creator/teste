<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ARG com MindAR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.125.1/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js';

    async function startAR() {
      const mindAR = new MindARThree({
        container: document.body,
        imageTargetSrc: './mindar-images/target.mind', // seu arquivo .mind
        maxTrack: 1,
        uiLoading: "true",
        uiScanning: "true",
        videoSettings: { facingMode: "environment" } // câmera traseira
      });

      const { renderer, scene, camera } = mindAR;

      // Anchor que aparece quando a imagem é detectada
      const anchor = mindAR.addAnchor(0);

      // Um objeto simples flutuante (pode trocar depois por texto 3D ou QR code)
      const geometry = new THREE.BoxGeometry(0.1, 0.05, 0.01);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // vermelho pra ver
      const floatingObj = new THREE.Mesh(geometry, material);
      floatingObj.position.set(0, 0, 0);
      anchor.group.add(floatingObj);

      // Mostra/oculta o objeto quando a imagem é detectada/perdida
      anchor.onTargetFound = () => floatingObj.visible = true;
      anchor.onTargetLost = () => floatingObj.visible = false;

      await mindAR.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
