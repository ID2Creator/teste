<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner ARG</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      max-width: 90%;
      border: 2px solid #0f0;
      border-radius: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #resultado {
      background: #222;
      border: 1px solid #444;
      margin-top: 20px;
      padding: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>游님 Scanner ARG</h1>
  <p>Aponte a c칙mera para a tela e revele o que est치 escondido!</p>
  
  <video id="camera" autoplay playsinline></video><br>
  <button onclick="capturar()">游댌 Escanear</button>
  
  <div id="resultado">Texto detectado aparecer치 aqui...</div>
  
  <script>
    const video = document.getElementById("camera");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Ativar c칙mera do celular
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    async function capturar() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Usando OCR para extrair texto
      const { data: { text } } = await Tesseract.recognize(canvas, "por+eng");
      document.getElementById("resultado").innerText = text || "丘멆잺 Nenhum texto encontrado.";
    }
  </script>
</body>
</html>
