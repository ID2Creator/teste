<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ARG MindAR Final</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // ðŸ”¹ Passo 1: PermissÃ£o da cÃ¢mera traseira
      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      } catch(err) {
        alert("NÃ£o foi possÃ­vel acessar a cÃ¢mera!");
        return;
      }

      // ðŸ”¹ Passo 2: Inicializa MindAR
      const mindAR = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: 'mindar-images/target.mind',
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        videoSettings: { facingMode: "environment" }
      });

      const { renderer, scene, camera } = mindAR;
      const anchor = mindAR.addAnchor(0);

      // ðŸ”¹ Objeto flutuante (quadrado verde)
      const geometry = new THREE.PlaneGeometry(0.3, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
      const floatingObj = new THREE.Mesh(geometry, material);
      floatingObj.visible = false;
      anchor.group.add(floatingObj);

      // Mostrar/ocultar quando imagem detectada/perdida
      anchor.onTargetFound = () => floatingObj.visible = true;
      anchor.onTargetLost = () => floatingObj.visible = false;

      // ðŸ”¹ FunÃ§Ã£o para evitar barras pretas
      function resizeRenderer() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        renderer.setSize(vw, vh);
        camera.aspect = vw / vh;
        camera.updateProjectionMatrix();
      }
      window.addEventListener('resize', resizeRenderer);

      await mindAR.start();
      resizeRenderer();

      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    });
  </script>
</body>
</html>
