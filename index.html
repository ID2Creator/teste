<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ARG MindAR Final</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.125.1/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js';

    async function startAR() {
      const mindAR = new MindARThree({
        container: document.body,
        imageTargetSrc: 'mindar-images/target.mind', // coloque seu arquivo .mind aqui
        maxTrack: 1,
        uiLoading: "true",
        uiScanning: "true",
        videoSettings: { facingMode: "environment" } // câmera traseira
      });

      const { renderer, scene, camera } = mindAR;

      // Anchor onde o código/texto vai aparecer
      const anchor = mindAR.addAnchor(0);

      // Criando objeto flutuante (aqui você pode colocar URL, texto, QR code, etc.)
      const geometry = new THREE.PlaneGeometry(0.3, 0.1);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0x00ff00, 
        side: THREE.DoubleSide 
      });
      const floatingObj = new THREE.Mesh(geometry, material);
      floatingObj.position.set(0, 0, 0);
      floatingObj.visible = false; // começa invisível
      anchor.group.add(floatingObj);

      // Mostrar/ocultar objeto quando a imagem for detectada/perdida
      anchor.onTargetFound = () => floatingObj.visible = true;
      anchor.onTargetLost = () => floatingObj.visible = false;

      await mindAR.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
