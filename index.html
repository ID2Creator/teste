<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ARG com MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

a-scene {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: /mindar-images/targets.mind;" 
           embedded 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false">

    <!-- Câmera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Entidade que aparece quando a imagem é detectada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-text value="CÓDIGO SECRETO: 3945" 
              color="red" 
              position="0 0 0" 
              scale="1.5 1.5 1.5">
      </a-text>
    </a-entity>
  </a-scene>
</body>
</html>
